<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title> My Calculator</title>
  </head>
  <body>
    <h1>My Calculator</h1>
    <div class="main">
      <table>
  <tr>
    <input type="text" id="input" name="" value="">
  </tr>
  <tr>
    <td colspan="2"><button type="button" name="button" onclick="clearResult()">C</button></td>
    <td><button type="button" name="button" onclick="deleteChar()" ><i class="fas fa-backspace"></i></button></td>
    <td><button type="button" name="button" onclick="Number('/')">/</button></td>
  </tr>
  <tr>
    <td><button type="button" name="button" onclick="Number('7')">7</button></td>
    <td><button type="button" name="button" onclick="Number('8')">8</button></td>
    <td><button type="button" name="button"onclick="Number('9')">9</button></td>
    <td><button type="button" name="button" onclick="Number('*')">x</button></td>
  </tr>
  <tr>
    <td><button type="button" name="button" onclick="Number('4')">4</button></td>
    <td><button type="button" name="button" onclick="Number('5')">5</button></td>
    <td><button type="button" name="button" onclick="Number('6')">6</button></td>
    <td><button type="button" name="button" onclick="Number('+')">+</button></td>
  </tr>
  <tr>
    <td><button type="button" name="button" onclick="Number('1')">1</button></td>
    <td><button type="button" name="button" onclick="Number('2')">2</button></td>
    <td><button type="button" name="button" onclick="Number('3')">3</button></td>
    <td><button type="button" name="button" onclick="Number('-')">-</button></td>
  </tr>
  <tr>
    <td><button type="button" name="button" onclick="Number('0')">0</button></td>
    <td><button type="button" name="button" onclick="Number('.')">.</button></td>
    <td><button type="button" name="button" onclick="result()">=</button></td>
    <td><button type="button" name="button" onclick="Number('%')">%</button></td>
  </tr>
      </table>
    </div>
    <script src="cal.js" charset="utf-8"></script>
  </body>
</html>
